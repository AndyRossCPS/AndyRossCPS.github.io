<!DOCTYPE html>
<html>
<head>
  <title>Course Resources</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/typography@0.3.0/dist/mdc.typography.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/list@0.5.1/dist/mdc.list.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    .page-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .mdc-list {
      border-radius: 4px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      background-color: #212121;
    }

    .mdc-list-item {
      cursor: pointer;
      padding: 10px;
      transition: background-color 0.2s ease;
    }

    .mdc-list-item:hover {
      background-color: #333;
    }

    .mdc-list-group {
      margin-left: 20px;
    }

    .collapsible::before {
      content: '\25B6';
      display: inline-block;
      margin-right: 10px;
      transition: transform 0.2s ease;
      color: #757575;
    }

    .active.collapsible::before {
      transform: rotate(90deg);
    }

    .content {
      display: none;
    }

    a {
      color: #90CAF9;
      text-decoration: none;
    }

  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const collapsibles = document.querySelectorAll(".collapsible");

      collapsibles.forEach(collapsible => {
        collapsible.addEventListener("click", function(e) {
          if (e.target !== this) return; // Ignore clicks on nested elements

          this.classList.toggle("active");
          const content = this.querySelector(".content");
          if (content.style.display === "block") {
            content.style.display = "none";
          } else {
            content.style.display = "block";
          }
        });
      });
    });
  </script>
</head>
<body>

<div class="page-content">
